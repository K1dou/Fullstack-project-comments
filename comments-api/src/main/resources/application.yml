spring:
  data:
    redis:
      url: ${REDISCLOUD_URL}
      # host: allowed-louse-21787.upstash.io
      # port: 6379
      # password: ${REDIS_PASS}
      # ssl:
      #   enabled: true
  application:
    name: comments-api
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
      defer-datasource-initialization: true
    sql:
      init:
        mode: always
logging:
  level:
    org.springframework.data.redis: DEBUG
